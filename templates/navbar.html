{% extends 'index.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light" style=" display : flex; flex-direction : row; justify-content : space-between; border-bottom: 1px solid #ddd; height: 10%;">
        <div>
            <a class="navbar-brand" href={{ url_for('home') }} >
                <img src="../static/logo.png" class="d-inline-block align-top" alt="" style="max-height: 30px; max-width: 100%;">
            </a>
        </div>

        <div style=" display : flex; flex-direction : row;">
            {% if username != None %}
            <p style="margin-top: 5%">Logged in as {{username}}</p>
            {% endif %}
            <button class="btn"  title="Search Entries" data-toggle="modal" data-target="#searchModal"><i class="fa fa-search fa-2x"></i></button>
            <button class="btn" title="Add Type" data-toggle="modal" data-target="#addTypeModal"><i class="fa fa-plus fa-2x"></i></button>
            <button class="btn"  title="Edit Conditional Formatting" data-toggle="modal" data-target="#editConditionalFormatting"><i class="fa fa-wrench fa-2x"></i></button>
            <a href="/profile" title="Edit Profile" class="btn"><i class="fa fa-user fa-2xx"></i></a>
            <a href="/logout"  title="Logout" class="btn"><i class="fas fa-sign-out-alt fa-2x"></i></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="../static/hamburger_icon.png" class="d-inline-block align-top" alt="" style="max-height: 30px; max-width: 100%;">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            {% if category_list != None %}
                            {% for cat in category_list %}
                            <a class="dropdown-item" href="/{{cat}}/*">{{cat}}</a>
                            {% endfor %}
                            {% endif %}

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
